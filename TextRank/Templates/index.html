<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: green;
        }
        .summary {
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>URL Summarizer</h1>
    <form method="POST" action="/">
        <input type="text" name="url" placeholder="Enter a URL" required>
        <input type="submit" value="Summarize">
    </form>
    {% if summary %}
        <div class="summary">
            <h2>Summary for: {{ url }}</h2>
            <p>{{ summary }}</p>
        </div>
    {% endif %}
</body>
</html>
